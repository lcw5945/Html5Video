<div class="player-controls-ad">
    <span class="player-controls-ad-left">
        <button type="button" data-player="jumpTo">
            了解详情
        </button>
    </span>
    <span class="player-controls-ad-right">
        <button type="button" data-player="mute-ad">
            <svg class="icon-muted"><use xlink:href="#icon-muted"></use></svg>
            <svg><use xlink:href="#icon-volume"></use></svg>
            <span class="sr-only">静音</span>
        </button>
        <button type="button" data-player="fullscreen-ad">
            <svg class="icon-exit-fullscreen"><use xlink:href="#icon-exit-fullscreen"></use></svg>
            <svg><use xlink:href="#icon-enter-fullscreen"></use></svg>
            <span class="sr-only">全屏</span>
        </button>
    </span>
</div>
