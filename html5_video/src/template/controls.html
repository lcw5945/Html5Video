<div class="player-controls">
    <div class="player-progress">
        <label for="seek{id}" class="sr-only">寻址</label>
        <input id="seek{id}" class="player-progress-seek" type="range" min="0" max="100" step="0.5" value="0" data-player="seek">
        <progress class="player-progress-played" max="100" value="0">
            <span>0</span>% 已播放
        </progress>
        <progress class="player-progress-buffer" max="100" value="0">
            <span>0</span>% 已缓冲
        </progress>
    </div>
    <span class="player-controls-left">
        <button type="button" data-player="restart">
            <svg><use xlink:href="#icon-restart"></use></svg>
            <span class="sr-only">重播</span>
        </button>
        <button type="button" data-player="rewind">
            <svg><use xlink:href="#icon-rewind"></use></svg>
            <span class="sr-only">后退 {seektime} 秒</span>
        </button>
        <button type="button" data-player="play">
            <svg><use xlink:href="#icon-play"></use></svg>
            <span class="sr-only">播放</span>
        </button>
        <button type="button" data-player="pause">
            <svg><use xlink:href="#icon-pause"></use></svg>
            <span class="sr-only">暂停</span>
        </button>
        <button type="button" data-player="fast-forward">
            <svg><use xlink:href="#icon-fast-forward"></use></svg>
            <span class="sr-only">前进 {seektime} 秒</span>
        </button>
        <span class="player-time">
            <span class="sr-only">当前时间</span>
            <span class="player-current-time">00:00</span>
        </span>
        <span class="player-time">
            <span class="sr-only">总时间</span>
            <span class="player-duration">00:00</span>
        </span>
    </span>
    <span class="player-controls-right">
        <button type="button" data-player="quality">
            <span class="q-label"></span>
            <span class="player-qualityListWrap"></span>
        </button>
        <button type="button" data-player="mute">
            <svg class="icon-muted"><use xlink:href="#icon-muted"></use></svg>
            <svg><use xlink:href="#icon-volume"></use></svg>
            <span class="sr-only">开关静音</span>
        </button>
        <label for="volume{id}" class="sr-only">音量</label>
        <input id="volume{id}" class="player-volume" type="range" min="0" max="10" step="0.5" value="0" data-player="volume">
        <button type="button" data-player="fullscreen">
            <svg class="icon-exit-fullscreen"><use xlink:href="#icon-exit-fullscreen"></use></svg>
            <svg><use xlink:href="#icon-enter-fullscreen"></use></svg>
            <span class="sr-only">开关全屏</span>
        </button>
    </span>
</div>
